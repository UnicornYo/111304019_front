<!DOCTYPE html>
<html>

<table border = "1" style = "width:75%">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      width: 75%;
      margin: auto;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      height: 30px;
      border: 1px solid #ddd;
    }

    tr:first-child th {
      width: 150px;
      text-align: center;
      font-size: 20px;
      background-color: #f2f2f2;
      border: none;
    }

    img {
      width: 150px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    select {
      width: calc(100% - 6px);
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    
    input[type="text"], input[type="date"], input[type="email"], textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
   

    textarea {
      height: 100px;
    }

    </style>
  <thead>
    <tr>
        <th colspan="3">
			<p><t>About Ôºç 111304019</t></p>
		</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td rowspan="4">
            <div align="center">
                <p><img src="./1.jpg" alt="Personal Photo" style="max-width: 100%; height: auto;"><br>
                <strong>Personal photo</strong></p>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            Name: <input name = "Name:" type="text" size="25"><br>

            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
        </td>
    <tr>
        <td>
            County: 
            <select>
                <option value="Taipei" selected>Taipei</option>
                <option value="Tainan">Tainan</option>
                <option value="Taichung">Taichung</option>

            </select>
        </td>
        <td>
            Birthday:
            <input type="date" name="birthday">
        </td>
    </tr>
    <tr>

        </td>
    </tr>
    <tr>

                <b>Hobby:</b>
            </div>
        </td>

            <input type="checkbox" name="hobby" value="Swimming">Swimming
            <input type="checkbox" name="hobby" value="Volleyball">Volleyball
            <input type="checkbox" name="hobby" value="Movie">Movie
            <input type="checkbox" name="hobby" value="Game">Game
            <input type="checkbox" name="hobby" value="Sleep">Sleep
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <b>Skill:</b>
            </div>
        </td>
        <td colspan="2">
            <input type="checkbox" name="skill" value="Java">Java
            <input type="checkbox" name="skill" value="HTML">HTML

            <input type="checkbox" name="skill" value="Microsoft Office">Microsoft Office
            <input type="checkbox" name="skill" value="Premiere">Premiere
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <b>Say something:</b>
            </div>
        </td>
        <td colspan="2">
            <textarea placeholder="Say something here."></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <div align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">

        </td>
    </tr>
</table>

</html>
